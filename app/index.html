<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vestri Shop</title>

    <link rel="stylesheet" href="css/style.min.css">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="js/main.min.js" defer></script>
    <script src="js/swiper-bundle.min.js" defer></script>

</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Vestri<span>Shop</span>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Shop</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Most wanted</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">New arrival</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Brands</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__buttons">
                <div class="nav__search">
                    <i class="ri-search-line"></i>
                    <input type="search" placeholder="Search" class="nav__input">
                </div>
                
                <i class="ri-shopping-bag-line nav__shop" id="shop-cart"></i>
                <i class="ri-user-line nav__user" id="user-popup"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

</body>
</html>
