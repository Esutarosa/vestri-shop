<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vestri Shop</title>

    <link rel="stylesheet" href="css/style.min.css">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="js/main.min.js" defer></script>
    <script src="js/swiper-bundle.min.js"></script>

</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__data">
                <a href="#" class="nav__logo">
                    Vestri<span>Shop</span>
                </a>

                <div class="nav__btns">
                    <i class="ri-shopping-cart-line nav__shop" id="cart-shop"></i>
                    <i class="ri-user-line nav__user" id="user-popup"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line nav__burger"></i>
                        <i class="ri-close-line nav__close"></i>
                    </div>
                </div>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="dropdown__item">
                        <div class="nav__link dropdown-header">
                            Shop <i class="ri-arrow-down-s-line dropdown__arrow"></i>
                        </div>

                        <ul class="dropdown__menu">
                            <li>
                                <a href="#" class="dropdown__link">All Collections</a>
                            </li>

                            <li>
                                <a href="#" class="dropdown__link">Winter Edition</a>
                            </li>

                            <li>
                                <a href="#" class="dropdown__link">Discount</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Most wanted</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">New arrival</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Brands</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

</body>
</html>
